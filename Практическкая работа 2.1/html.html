<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="solid.css">
    <link rel="stylesheet" href="regular.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box__inner">
                <!-- 1 item  -->
                <div class="item">
                    <div class="item__icon">
                        <i class="fa-solid fa-business-time fa"></i>
                    </div>
                    <div class="item__content">
                        <div class="number">548</div>
                        <div class="text">Project completed</div>
                    </div>
                </div>
                <!-- 2 item -->
                <div class="item">
                    <div class="item__icon"><i class="fa-solid fa-clock fa"></i></div>
                    <div class="item__content">
                        <div class="number">1465</div>
                        <div class="text">Working hours</div>
                    </div>
                </div>
                <!-- 3 item -->
                <div class="item">
                    <div class="item__icon"><i class="fa-solid fa-star fa"></i></div>
                    <div class="item__content">
                        <div class="number">612</div>
                        <div class="text">Positive feedbacks</div>
                    </div>
                </div>
                <!-- 4 item -->
                <div class="item">
                    <div class="item__icon"><i class="fa-solid fa-heart fa"></i></div>
                    <div class="item__content">
                        <div class="number">735</div>
                        <div class="text">Happy clients</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
